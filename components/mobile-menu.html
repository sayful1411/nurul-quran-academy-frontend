<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ব্লগ - Nurul Quran Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&family=Tiro+Bangla:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/globals.css" />
    <style>
        .mobile-menu {
            position: fixed;
            bottom: 0;
        }

        .mobile-menu .navbar {
            display: flex;
            width: 391px;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            position: relative;
            background-color: var(--white-100);
            border-top-width: 2px;
            border-top-style: solid;
            border-color: transparent;
            border-image: linear-gradient(45deg,
                    rgba(37, 2, 16, 1) 0%,
                    rgba(46, 188, 204, 1) 100%) 1;
        }

        .mobile-menu .navbar .frame {
            align-self: stretch;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 0px 8px;
            position: relative;
            flex: 0 0 auto;
        }

        .mobile-menu .navbar .vector-wrapper {
            position: relative;
            width: 20px;
            height: 20px;
            aspect-ratio: 1;
        }

        .mobile-menu .navbar .vector {
            position: absolute;
            width: 19px;
            height: 16px;
            top: 2px;
            left: 1px;
        }

        .mobile-menu .navbar .text-wrapper {
            background: linear-gradient(90deg,
                    rgba(223, 24, 106, 1) 0%,
                    rgba(250, 111, 33, 1) 100%);
            -webkit-background-clip: text !important;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            color: transparent;
            position: relative;
            width: fit-content;
            font-family: var(--paragraph-text-font-family);
            font-weight: var(--paragraph-text-font-weight);
            font-size: var(--paragraph-text-font-size);
            text-align: center;
            letter-spacing: var(--paragraph-text-letter-spacing);
            line-height: var(--paragraph-text-line-height);
            white-space: nowrap;
            font-style: var(--paragraph-text-font-style);
        }

        .mobile-menu .navbar .div {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 0px 8px;
            position: relative;
            flex: 0 0 auto;
        }

        .mobile-menu .navbar .img {
            position: absolute;
            width: 16px;
            height: 16px;
            top: 1px;
            left: 2px;
        }

        .mobile-menu .navbar .text-wrapper-2 {
            color: #afafaf;
            position: relative;
            width: fit-content;
            font-family: var(--paragraph-text-font-family);
            font-weight: var(--paragraph-text-font-weight);
            font-size: var(--paragraph-text-font-size);
            text-align: center;
            letter-spacing: var(--paragraph-text-letter-spacing);
            line-height: var(--paragraph-text-line-height);
            white-space: nowrap;
            font-style: var(--paragraph-text-font-style);
        }

        .mobile-menu .navbar .vector-2 {
            position: absolute;
            width: 18px;
            height: 18px;
            top: 1px;
            left: 1px;
        }

        .mobile-menu .navbar .vector-3 {
            position: absolute;
            width: 20px;
            height: 17px;
            top: 2px;
            left: 0;
        }

        .mobile-menu .navbar .vector-4 {
            position: absolute;
            width: 16px;
            height: 16px;
            top: 2px;
            left: 2px;
        }

        /* Original CSS code should be injected here */

        .mobile-menu .navbar .nav-item {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s ease;
        }

        .mobile-menu .navbar .nav-item:hover {
            opacity: 0.8;
        }

        .mobile-menu .navbar .nav-item:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .mobile-menu .navbar .nav-item:focus-visible {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .mobile-menu .navbar .nav-item[aria-current="page"] .text-wrapper {
            background: linear-gradient(90deg,
                    rgba(223, 24, 106, 1) 0%,
                    rgba(250, 111, 33, 1) 100%);
            -webkit-background-clip: text !important;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            color: transparent;
        }

        .mobile-menu .navbar .nav-item:not([aria-current="page"]) .text-wrapper {
            color: #afafaf;
            font-family: var(--paragraph-text-font-family);
            font-weight: var(--paragraph-text-font-weight);
            font-size: var(--paragraph-text-font-size);
            text-align: center;
            letter-spacing: var(--paragraph-text-letter-spacing);
            line-height: var(--paragraph-text-line-height);
            white-space: nowrap;
            font-style: var(--paragraph-text-font-style);
        }
    </style>
</head>

<body>
    <div class="mobile-menu">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <a href="#home" class="frame nav-item" aria-current="page">
                <div class="vector-wrapper" aria-hidden="true">
                    <img class="vector" src="../home-menu-active.svg" alt="" />
                </div>
                <span class="text-wrapper">হোম</span>
            </a>
            <a href="#special" class="div nav-item">
                <div class="vector-wrapper" aria-hidden="true">
                    <img class="img" src="../gift-menu.svg" alt="" />
                </div>
                <span class="text-wrapper-2">স্পেশাল</span>
            </a>
            <a href="#free-courses" class="frame nav-item">
                <div class="vector-wrapper" aria-hidden="true">
                    <img class="vector-2" src="../circle-menu.svg" alt="" />
                </div>
                <span class="text-wrapper-2">ফ্রী কোর্স</span>
            </a>
            <a href="#all-courses" class="frame nav-item">
                <div class="vector-wrapper" aria-hidden="true">
                    <img class="vector-3" src="../cap-menu.svg" alt="" />
                </div>
                <span class="text-wrapper-2">সব কোর্স</span>
            </a>
            <a href="#login" class="frame nav-item">
                <div class="vector-wrapper" aria-hidden="true">
                    <img class="vector-4" src="../user-menu.svg" alt="" />
                </div>
                <span class="text-wrapper-2">লগ ইন</span>
            </a>
        </nav>
    </div>
</body>

</html>
