<!DOCTYPE html>
<html lang="bn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Nurul Quran Academy</title>
    <link rel="stylesheet" href="../src/globals.css">
    <style>
        .header {
            display: flex;
            width: 100%;
            max-width: 1440px;
            align-items: center;
            justify-content: space-between;
            padding: 16px 72px;
            background-color: var(--white-100);
            box-sizing: border-box;
        }

        .header__brand {
            display: flex;
            align-items: center;
            gap: 48px;
            flex: 0 0 auto;
        }

        .header__logo {
            width: 163px;
            height: 62.24px;
            aspect-ratio: 2.62;
            object-fit: cover;
        }

        .header__navigation {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 0 0 auto;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 8px;
            flex: 0 0 auto;
            border-radius: 8px;
            border: none;
            text-decoration: none;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .nav-link--special::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: 8px;
            background: linear-gradient(90deg,
                    rgba(160, 24, 223, 1) 0%,
                    rgba(90, 205, 79, 1) 50%,
                    rgba(244, 184, 73, 1) 75%,
                    rgba(250, 33, 80, 1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            pointer-events: none;
        }

        .nav-link--special {
            position: relative;
        }

        .nav-link__text {
            width: fit-content;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            color: var(--blackheading);
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            white-space: nowrap;
            font-style: var(--body-text-font-style);
        }

        .nav-dropdown {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 8px;
            flex: 0 0 auto;
            border-radius: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .nav-dropdown__text {
            width: fit-content;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            color: var(--blackheading);
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            white-space: nowrap;
            font-style: var(--body-text-font-style);
        }

        .nav-dropdown__icon {
            width: 16px;
            height: 16px;
            aspect-ratio: 1;
        }

        .nav-dropdown__arrow {
            width: 11px;
            height: 6px;
        }

        .header__actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
            flex: 0 0 auto;
        }

        .btn {
            all: unset;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 10px 24px;
            border-radius: 50px;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            font-style: var(--body-text-font-style);
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex: 0 0 auto;
        }

        .btn--outline {
            gap: 8px;
            padding: 10px 8px;
            border: 1px solid var(--white-100);
            background-color: var(--white-100);
            color: var(--blackheading);
        }

        .btn--primary {
            gap: 10px;
            padding: 10px 24px;
            background-color: var(--white-100);
            color: var(--blackheading);
            position: relative;
        }

        .btn--primary::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: 50px;
            background: linear-gradient(103deg,
                    rgba(41, 160, 182, 1) 0%,
                    rgba(176, 195, 67, 1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            pointer-events: none;
        }

        .btn__text {
            width: fit-content;
            white-space: nowrap;
        }

        .btn__arrow {
            width: 16px;
            height: 10px;
        }

        .nav-link:hover,
        .nav-dropdown:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .nav-link:focus,
        .nav-dropdown:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        .nav-dropdown[aria-expanded="true"] .nav-dropdown__arrow {
            transform: rotate(180deg);
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .btn:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 24px;
            }

            .header__brand {
                gap: 0;
            }

            .header__navigation {
                display: none;
            }

            .header__actions {
                gap: 12px;
            }

            .btn--outline {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .header__logo {
                width: 120px;
                height: auto;
            }

            .btn__text {
                font-size: 14px;
            }
        }

        /* Mobile Navigation - BEM methodology */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .mobile-nav__container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: var(--white-100);
            border-top: 2px solid transparent;
            border-image: linear-gradient(45deg, rgba(37, 2, 16, 1) 0%, rgba(46, 188, 204, 1) 100%) 1;
            max-width: 391px;
            margin: 0 auto;
        }

        /* Navigation Items */
        .mobile-nav__item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 0 8px;
            text-decoration: none;
            transition: opacity 0.2s ease;
            cursor: pointer;
        }

        .mobile-nav__item:hover {
            opacity: 0.8;
        }

        .mobile-nav__item:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .mobile-nav__item:focus-visible {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Icon Container */
        .mobile-nav__icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mobile-nav__icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Label Styles */
        .mobile-nav__label {
            font-family: var(--paragraph-text-font-family);
            font-weight: var(--paragraph-text-font-weight);
            font-size: var(--paragraph-text-font-size);
            text-align: center;
            letter-spacing: var(--paragraph-text-letter-spacing);
            line-height: var(--paragraph-text-line-height);
            font-style: var(--paragraph-text-font-style);
            white-space: nowrap;
            color: #afafaf;
            transition: color 0.2s ease;
        }

        /* Active State */
        .mobile-nav__item--active .mobile-nav__label {
            background: linear-gradient(90deg, rgba(223, 24, 106, 1) 0%, rgba(250, 111, 33, 1) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        /* Show mobile navigation only on mobile devices */
        @media (max-width: 768px) {
            .mobile-nav {
                display: block;
            }
        }

        /* Mobile Navigation Responsive Design */
        @media (max-width: 391px) {
            .mobile-nav__container {
                max-width: 100%;
                padding: 12px 8px;
            }

            .mobile-nav__item {
                padding: 0 4px;
                gap: 2px;
            }

            .mobile-nav__icon {
                width: 18px;
                height: 18px;
            }

            .mobile-nav__label {
                font-size: calc(var(--paragraph-text-font-size) * 0.9);
            }
        }

        @media (max-width: 320px) {
            .mobile-nav__container {
                padding: 10px 4px;
            }

            .mobile-nav__item {
                padding: 0 2px;
            }

            .mobile-nav__icon {
                width: 16px;
                height: 16px;
            }

            .mobile-nav__label {
                font-size: calc(var(--paragraph-text-font-size) * 0.8);
            }
        }

        /* Accessibility Improvements */
        @media (prefers-reduced-motion: reduce) {
            .mobile-nav__item {
                transition: none;
            }

            .mobile-nav__label {
                transition: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .mobile-nav__container {
                border-top: 2px solid currentColor;
            }

            .mobile-nav__item--active .mobile-nav__label {
                background: none;
                -webkit-background-clip: unset;
                background-clip: unset;
                -webkit-text-fill-color: unset;
                color: #000;
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
    <header class="header container" role="banner">
        <div class="header__brand">
            <img class="header__logo" src="../img/logo.png" alt="Nurul Quran Academy Logo" />
            <nav class="header__navigation" role="navigation" aria-label="Main navigation">
                <a href="#special-offer" class="nav-link nav-link--special" aria-label="স্পেশাল অফার">
                    <span class="nav-link__text">স্পেশাল অফার</span>
                </a>
                <a href="#free-courses" class="nav-link" aria-label="ফ্রী কোর্স">
                    <span class="nav-link__text">ফ্রী কোর্স</span>
                </a>
                <button class="nav-dropdown" type="button" aria-expanded="false" aria-haspopup="true"
                    aria-label="সব কোর্স ক্যাটাগরি">
                    <span class="nav-dropdown__text">সব কোর্স ক্যাটাগরি</span>
                    <div class="nav-dropdown__icon">
                        <img class="nav-dropdown__arrow" src="../arrow-down.svg" alt="" />
                    </div>
                </button>
            </nav>
        </div>
        <div class="header__actions">
            <button class="btn btn--outline" type="button" aria-label="লগ ইন">
                <span class="btn__text">লগ ইন</span>
                <div class="btn__icon">
                    <img class="btn__arrow" src="../arrow-right-active.svg" alt="" />
                </div>
            </button>
            <button class="btn btn--primary" type="button" aria-label="যোগাযোগ করুন">
                <span class="btn__text">যোগাযোগ করুন</span>
            </button>
        </div>
    </header>

    <!-- Mobile Navigation (shown only on mobile devices) -->
    <nav class="mobile-nav" role="navigation" aria-label="Mobile navigation">
        <div class="mobile-nav__container">
            <a href="#home" class="mobile-nav__item mobile-nav__item--active" aria-current="page">
                <div class="mobile-nav__icon" aria-hidden="true">
                    <img src="../home-menu-active.svg" alt="">
                </div>
                <span class="mobile-nav__label">হোম</span>
            </a>

            <a href="#special" class="mobile-nav__item">
                <div class="mobile-nav__icon" aria-hidden="true">
                    <img src="../gift-menu.svg" alt="">
                </div>
                <span class="mobile-nav__label">স্পেশাল</span>
            </a>

            <a href="#free-courses" class="mobile-nav__item">
                <div class="mobile-nav__icon" aria-hidden="true">
                    <img src="../circle-menu.svg" alt="">
                </div>
                <span class="mobile-nav__label">ফ্রী কোর্স</span>
            </a>

            <a href="#all-courses" class="mobile-nav__item">
                <div class="mobile-nav__icon" aria-hidden="true">
                    <img src="../cap-menu.svg" alt="">
                </div>
                <span class="mobile-nav__label">সব কোর্স</span>
            </a>

            <a href="#login" class="mobile-nav__item">
                <div class="mobile-nav__icon" aria-hidden="true">
                    <img src="../user-menu.svg" alt="">
                </div>
                <span class="mobile-nav__label">লগ ইন</span>
            </a>
        </div>
    </nav>
</body>

</html>
