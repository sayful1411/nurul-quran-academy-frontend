<!DOCTYPE html>
<html lang="bn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Nurul Quran Academy</title>
    <link rel="stylesheet" href="../src/globals.css">
    <style>
        .navbar {
            display: flex;
            width: 1440px;
            align-items: center;
            justify-content: space-between;
            padding: 16px 72px;
            position: relative;
            background-color: var(--white-100);
        }

        .navbar .frame {
            gap: 48px;
            display: inline-flex;
            align-items: center;
            position: relative;
            flex: 0 0 auto;
        }

        .navbar .image {
            position: relative;
            width: 163px;
            height: 62.24px;
            aspect-ratio: 2.62;
            object-fit: cover;
        }

        .navbar .div {
            gap: 12px;
            display: inline-flex;
            align-items: center;
            position: relative;
            flex: 0 0 auto;
        }

        .navbar .spark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 8px;
            position: relative;
            flex: 0 0 auto;
            border-radius: 8px;
            border: none;
        }

        .navbar .spark::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: 8px;
            background: linear-gradient(90deg,
                    rgba(160, 24, 223, 1) 0%,
                    rgba(90, 205, 79, 1) 50%,
                    rgba(244, 184, 73, 1) 75%,
                    rgba(250, 33, 80, 1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            pointer-events: none;
        }

        .navbar .text-wrapper {
            position: relative;
            align-self: stretch;
            width: fit-content;
            margin-top: -1.00px;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            color: var(--blackheading);
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            white-space: nowrap;
            font-style: var(--body-text-font-style);
        }

        .navbar .page {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 8px;
            position: relative;
            flex: 0 0 auto;
            border-radius: 8px;
        }

        .navbar .caret-down {
            position: relative;
            width: 16px;
            height: 16px;
            aspect-ratio: 1;
        }

        .navbar .vector {
            position: absolute;
            width: 11px;
            height: 6px;
            top: 5px;
            left: 2px;
        }

        .navbar .frame-2 {
            justify-content: flex-end;
            gap: 16px;
            display: inline-flex;
            align-items: center;
            position: relative;
            flex: 0 0 auto;
        }

        .navbar .button {
            all: unset;
            box-sizing: border-box;
            gap: 8px;
            padding: 10px 8px;
            border: 1px solid;
            display: inline-flex;
            height: 48px;
            align-items: center;
            justify-content: center;
            position: relative;
            flex: 0 0 auto;
            background-color: var(--white-100);
            border-radius: 50px;
            border-color: var(--white-100);
        }

        .navbar .text-wrapper-2 {
            position: relative;
            width: fit-content;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            color: var(--blackheading);
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            white-space: nowrap;
            font-style: var(--body-text-font-style);
        }

        .navbar .img {
            position: absolute;
            width: 6px;
            height: 11px;
            top: 3px;
            left: 5px;
        }

        .navbar .button-2 {
            all: unset;
            box-sizing: border-box;
            gap: 10px;
            padding: 10px 24px;
            border: none;
            display: inline-flex;
            height: 48px;
            align-items: center;
            justify-content: center;
            position: relative;
            flex: 0 0 auto;
            background-color: var(--white-100);
            border-radius: 50px;
        }

        .navbar .button-2::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: 50px;
            background: linear-gradient(103deg,
                    rgba(41, 160, 182, 1) 0%,
                    rgba(176, 195, 67, 1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            pointer-events: none;
        }

        .navbar .page[role="button"] {
            cursor: pointer;
        }

        .navbar .page[role="button"]:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .navbar .page[role="button"]:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        .navbar .page[role="button"][aria-expanded="true"] .vector {
            transform: rotate(180deg);
        }

        .navbar .spark:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .navbar .spark:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        .navbar .button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .navbar .button-2:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 16px 24px;
                flex-wrap: wrap;
            }

            .navbar .frame {
                gap: 24px;
            }

            .navbar .div {
                gap: 8px;
            }

            .navbar .frame-2 {
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 12px 16px;
            }

            .navbar .image {
                width: 120px;
                height: auto;
            }

            .navbar .div {
                flex-wrap: wrap;
                gap: 6px;
            }

            .navbar .text-wrapper,
            .navbar .text-wrapper-2 {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header class="navbar container" role="banner">
        <div class="frame">
            <img class="image" src="../img/logo.png" alt="Nurul Quran Academy Logo" />
            <nav class="div" role="navigation" aria-label="Main navigation">
                <a href="#special-offer" class="spark" role="link" aria-label="স্পেশাল অফার">
                    <span class="text-wrapper">স্পেশাল অফার</span>
                </a>
                <a href="#free-courses" class="page" role="link" aria-label="ফ্রী কোর্স">
                    <span class="text-wrapper">ফ্রী কোর্স</span>
                </a>
                <div class="page" role="button" tabindex="0" aria-expanded="false" aria-haspopup="true"
                    aria-label="সব কোর্স ক্যাটাগরি">
                    <span class="text-wrapper">সব কোর্স ক্যাটাগরি</span>
                    <div class="caret-down" aria-hidden="true">
                        <img class="vector" src="../arrow-down.svg" alt="" />
                    </div>
                </div>
            </nav>
        </div>
        <div class="frame-2">
            <button class="button" type="button" aria-label="লগ ইন">
                <span class="text-wrapper-2">লগ ইন</span>
                <div class="caret-down" aria-hidden="true">
                    <img class="img" src="../arrow-right-active.svg" alt="" />
                </div>
            </button>
            <button class="button-2" type="button" aria-label="যোগাযোগ করুন">
                <span class="text-wrapper-2">যোগাযোগ করুন</span>
            </button>
        </div>
    </header>
</body>

</html>
