<!DOCTYPE html>
<html lang="bn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Nurul Quran Academy</title>
    <link rel="stylesheet" href="../src/globals.css">
    <style>
        .header {
            display: flex;
            width: 100%;
            max-width: 1440px;
            align-items: center;
            justify-content: space-between;
            padding: 16px 72px;
            background-color: var(--white-100);
            box-sizing: border-box;
        }

        .header__brand {
            display: flex;
            align-items: center;
            gap: 48px;
            flex: 0 0 auto;
        }

        .header__logo {
            width: 163px;
            height: 62.24px;
            aspect-ratio: 2.62;
            object-fit: cover;
        }

        .header__navigation {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 0 0 auto;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 8px;
            flex: 0 0 auto;
            border-radius: 8px;
            border: none;
            text-decoration: none;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .nav-link--special::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: 8px;
            background: linear-gradient(90deg,
                    rgba(160, 24, 223, 1) 0%,
                    rgba(90, 205, 79, 1) 50%,
                    rgba(244, 184, 73, 1) 75%,
                    rgba(250, 33, 80, 1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            pointer-events: none;
        }

        .nav-link--special {
            position: relative;
        }

        .nav-link__text {
            width: fit-content;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            color: var(--blackheading);
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            white-space: nowrap;
            font-style: var(--body-text-font-style);
        }

        .nav-dropdown {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 8px;
            flex: 0 0 auto;
            border-radius: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .nav-dropdown__text {
            width: fit-content;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            color: var(--blackheading);
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            white-space: nowrap;
            font-style: var(--body-text-font-style);
        }

        .nav-dropdown__icon {
            width: 16px;
            height: 16px;
            aspect-ratio: 1;
        }

        .nav-dropdown__arrow {
            width: 11px;
            height: 6px;
        }

        .header__actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
            flex: 0 0 auto;
        }

        .btn {
            all: unset;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 10px 24px;
            border-radius: 50px;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            font-style: var(--body-text-font-style);
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex: 0 0 auto;
        }

        .btn--outline {
            gap: 8px;
            padding: 10px 8px;
            border: 1px solid var(--white-100);
            background-color: var(--white-100);
            color: var(--blackheading);
        }

        .btn--primary {
            gap: 10px;
            padding: 10px 24px;
            background-color: var(--white-100);
            color: var(--blackheading);
            position: relative;
        }

        .btn--primary::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: 50px;
            background: linear-gradient(103deg,
                    rgba(41, 160, 182, 1) 0%,
                    rgba(176, 195, 67, 1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            pointer-events: none;
        }

        .btn__text {
            width: fit-content;
            white-space: nowrap;
        }

        .btn__arrow {
            width: 16px;
            height: 10px;
        }

        .nav-link:hover,
        .nav-dropdown:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .nav-link:focus,
        .nav-dropdown:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        .nav-dropdown[aria-expanded="true"] .nav-dropdown__arrow {
            transform: rotate(180deg);
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .btn:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 24px;
            }

            .header__brand {
                gap: 0;
            }

            .header__navigation {
                display: none;
            }

            .header__actions {
                gap: 12px;
            }

            .btn--outline {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .header__logo {
                width: 120px;
                height: auto;
            }

            .btn__text {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header class="header container" role="banner">
        <div class="header__brand">
            <img class="header__logo" src="../img/logo.png" alt="Nurul Quran Academy Logo" />
            <nav class="header__navigation" role="navigation" aria-label="Main navigation">
                <a href="#special-offer" class="nav-link nav-link--special" aria-label="স্পেশাল অফার">
                    <span class="nav-link__text">স্পেশাল অফার</span>
                </a>
                <a href="#free-courses" class="nav-link" aria-label="ফ্রী কোর্স">
                    <span class="nav-link__text">ফ্রী কোর্স</span>
                </a>
                <button class="nav-dropdown" type="button" aria-expanded="false" aria-haspopup="true"
                    aria-label="সব কোর্স ক্যাটাগরি">
                    <span class="nav-dropdown__text">সব কোর্স ক্যাটাগরি</span>
                    <div class="nav-dropdown__icon">
                        <img class="nav-dropdown__arrow" src="../arrow-down.svg" alt="" />
                    </div>
                </button>
            </nav>
        </div>
        <div class="header__actions">
            <button class="btn btn--outline" type="button" aria-label="লগ ইন">
                <span class="btn__text">লগ ইন</span>
                <div class="btn__icon">
                    <img class="btn__arrow" src="../arrow-right-active.svg" alt="" />
                </div>
            </button>
            <button class="btn btn--primary" type="button" aria-label="যোগাযোগ করুন">
                <span class="btn__text">যোগাযোগ করুন</span>
            </button>
        </div>
    </header>
</body>

</html>
