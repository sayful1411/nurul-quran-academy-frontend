<!DOCTYPE html>
<html lang="bn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Nurul Quran Academy</title>
    <link rel="stylesheet" href="../src/globals.css" />

    <style>
        .offer-cta {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            padding: 100px 135px;
            position: relative;
            background-color: #fefefe;
        }

        .offer-cta .frame {
            position: relative;
            width: 1169px;
            height: 420px;
            background-color: #9b1b40;
            border-radius: 32px;
            overflow: hidden;
        }

        .offer-cta .overlap-group {
            position: relative;
            height: 420px;
            background-image: url("../img/cta-02.png");
            background-size: 100% 100%;
        }

        .offer-cta .image {
            position: absolute;
            width: 389px;
            height: 388px;
            top: 32px;
            left: 780px;
            mix-blend-mode: hard-light;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .offer-cta .frame-wrapper {
            display: inline-flex;
            align-items: flex-end;
            gap: 148px;
            position: absolute;
            top: 126px;
            left: 154px;
        }

        .offer-cta .div {
            display: flex;
            flex-direction: column;
            width: 475px;
            align-items: flex-start;
            gap: 33px;
            position: relative;
        }

        .offer-cta .text-wrapper {
            position: relative;
            align-self: stretch;
            margin-top: -1px;
            font-family: var(--h-2-font-family);
            font-weight: var(--h-2-font-weight);
            color: var(--white-100);
            font-size: var(--h-2-font-size);
            letter-spacing: var(--h-2-letter-spacing);
            line-height: var(--h-2-line-height);
            font-style: var(--h-2-font-style);
        }

        .offer-cta .button {
            all: unset;
            box-sizing: border-box;
            display: inline-flex;
            height: 48px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 24px;
            position: relative;
            border-radius: 50px;
            background: linear-gradient(90deg,
                    rgba(223, 24, 106, 1) 0%,
                    rgba(250, 111, 33, 1) 100%);
        }

        .offer-cta .text-wrapper-2 {
            position: relative;
            width: fit-content;
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            color: #ffffff;
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            white-space: nowrap;
            font-style: var(--body-text-font-style);
        }

        .offer-cta .arrow-right {
            position: relative;
            width: 16px;
            height: 16px;
            aspect-ratio: 1;
        }

        .offer-cta .vector {
            position: absolute;
            width: 12px;
            height: 10px;
            top: 3px;
            left: 2px;
        }

        /* Original CSS code should be injected here */

        .offer-cta {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            padding: 100px 135px;
            position: relative;
            background-color: #fefefe;
        }

        .offer-cta .button {
            all: unset;
            box-sizing: border-box;
            display: inline-flex;
            height: 48px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 24px;
            position: relative;
            border-radius: 50px;
            background: linear-gradient(90deg,
                    rgba(223, 24, 106, 1) 0%,
                    rgba(250, 111, 33, 1) 100%);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .offer-cta .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(223, 24, 106, 0.3);
        }

        .offer-cta .button:active {
            transform: translateY(0);
        }

        /* Responsive design improvements */
        @media (max-width: 1200px) {
            .offer-cta {
                padding: 80px 60px;
            }

            .offer-cta .frame {
                width: 100%;
                max-width: 1169px;
            }

            @media (max-width: 768px) {
                .offer-cta {
                    padding: 60px 20px;
                }

                .offer-cta .frame {
                    height: auto;
                    min-height: 420px;
                }

                .offer-cta .frame-wrapper {
                    position: static;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                    padding: 40px 20px;
                    gap: 20px;
                }

                .offer-cta .div {
                    width: 100%;
                    max-width: 475px;
                    align-items: center;
                }

                .offer-cta .image {
                    position: static;
                    width: 200px;
                    height: 200px;
                    margin: 20px auto;
                    display: block;
                }
            }
        }
    </style>
</head>

<body>

    <!-- Offer Call To Action -->
    <section class="offer-cta container">
        <div class="frame">
            <div class="overlap-group">
                <img class="image" src="/img/cta-01.png" alt="ইসলামী শিক্ষার প্রতীক" />
                <div class="frame-wrapper">
                    <div class="div">
                        <h1 class="text-wrapper">ইসলামী জ্ঞান অর্জনের মাধ্যমে আলোকিত করুন নিজের ভবিষ্যৎ</h1>
                        <button class="button" type="button" aria-label="শেখা শুরু করুন">
                            <span class="text-wrapper-2">শেখা শুরু করুন</span>
                            <div class="arrow-right" aria-hidden="true">
                                <img class="vector" src="/arrow-right.svg" alt="" />
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
