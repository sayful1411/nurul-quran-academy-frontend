<!DOCTYPE html>
<html lang="bn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Nurul Quran Academy</title>
    <link rel="stylesheet" href="../src/globals.css">
    <style>        
        .offer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 40px;
            padding: 0 16px;
            box-sizing: border-box;
            background-color: #9b1b40;
        }

        .offer__left-decoration {
            flex-shrink: 0;
            height: 40px;
            width: auto;
            mix-blend-mode: luminosity;
            object-fit: cover;
        }

        .offer__content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 16px;
        }

        .offer__title {
            font-weight: 400;
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            letter-spacing: 0;
            line-height: 1.2;
            margin: 0;
        }

        .offer__right-section {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .offer__right-decoration {
            height: 40px;
            width: auto;
            mix-blend-mode: luminosity;
            object-fit: cover;
        }

        .offer__close-button {
            width: 24px;
            height: 24px;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: opacity 0.2s ease;
        }

        .offer__close-icon {
            width: 20px;
            height: 20px;
        }

        .offer__close-button:hover {
            opacity: 0.8;
        }

        .offer__close-button:focus {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .offer {
                padding: 0 12px;
                min-height: auto;
                gap: 8px;
            }

            .offer__title {
                font-size: 16px;
            }

            .offer__left-decoration,
            .offer__right-decoration {
                height: 32px;
                max-width: 120px;
            }

            .offer__content {
                margin: 0 8px;
            }

            .offer__right-section {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .offer {
                padding: 0 8px;
                gap: 4px;
            }

            .offer__title {
                font-size: 14px;
            }

            .offer__left-decoration,
            .offer__right-decoration {
                height: 24px;
                max-width: 80px;
            }

            .offer__content {
                margin: 0 4px;
            }

            .offer__right-section {
                gap: 4px;
            }

            .offer__close-button {
                width: 20px;
                height: 20px;
            }

            .offer__close-icon {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>

<body>
    <header class="offer-wrapper" role="banner">
        <div class="container">
            <div class="offer">
                <img class="offer__left-decoration" src="../img/offer-2.png" alt="" />

                <div class="offer__content">
                    <h1 class="offer__title">ছোটদের কোরআন শিক্ষা কোর্সে</h1>
                </div>

                <div class="offer__right-section">
                    <img class="offer__right-decoration" src="../img/offer-1.png" alt="" />
                    <button class="offer__close-button" type="button" aria-label="বন্ধ করুন">
                        <img class="offer__close-icon" src="../x-circle.svg" alt="" />
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
