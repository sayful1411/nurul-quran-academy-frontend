<!DOCTYPE html>
<html lang="bn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&family=Tiro+Bangla:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Nurul Quran Academy</title>
    <link rel="stylesheet" href="../src/globals.css" />
    <style>
        .tutorial-cta {
            padding: 80px 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .tutorial-cta__container {
            position: relative;
            max-width: 1169px;
            height: 420px;
            margin: 0 auto;
            border-radius: 32px;
            overflow: hidden;
            background: linear-gradient(45deg,
                    rgba(37, 2, 16, 1) 0%,
                    rgba(46, 188, 204, 1) 100%);
            display: flex;
            align-items: center;
        }

        .tutorial-cta__background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 535px 1fr;
            overflow: hidden;
        }

        .tutorial-cta__bg-left {
            position: relative;
            overflow: hidden;
        }

        .tutorial-cta__bg-image--mobile {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: darken;
        }

        .tutorial-cta__bg-right {
            position: relative;
            overflow: hidden;
        }

        .tutorial-cta__bg-image--desktop {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: luminosity;
        }

        .tutorial-cta__blur-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 227px;
            height: 420px;
            background-color: #0a4954;
            filter: blur(60px);
            z-index: 1;
        }

        .tutorial-cta__content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 32px;
            max-width: 100%;
            margin-left: 104px;
            padding: 2rem;
        }

        .tutorial-cta__title {
            font-family: var(--h-2-font-family);
            font-weight: var(--h-2-font-weight);
            color: var(--white-100);
            font-size: var(--h-2-font-size);
            letter-spacing: var(--h-2-letter-spacing);
            line-height: var(--h-2-line-height);
            font-style: var(--h-2-font-style);
            margin: 0;
        }

        .tutorial-cta__button {
            all: unset;
            box-sizing: border-box;
            display: inline-flex;
            height: 48px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 24px;
            border-radius: 50px;
            background: linear-gradient(90deg,
                    rgba(223, 24, 106, 1) 0%,
                    rgba(250, 111, 33, 1) 100%);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            align-self: flex-start;
        }

        .tutorial-cta__button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(223, 24, 106, 0.3);
        }

        .tutorial-cta__button:active {
            transform: translateY(0);
        }

        .tutorial-cta__button:focus-visible {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }

        .tutorial-cta__button-text {
            font-family: var(--body-text-font-family);
            font-weight: var(--body-text-font-weight);
            color: #ffffff;
            font-size: var(--body-text-font-size);
            letter-spacing: var(--body-text-letter-spacing);
            line-height: var(--body-text-line-height);
            white-space: nowrap;
            font-style: var(--body-text-font-style);
            margin: 0;
        }

        .tutorial-cta__button-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tutorial-cta__arrow {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 1200px) {
            .tutorial-cta {
                padding: 60px 1.5rem;
            }

            .tutorial-cta__container {
                max-width: 100%;
            }

            .tutorial-cta__content {
                margin-left: 80px;
                max-width: 100%;
            }
        }

        @media (max-width: 900px) {
            .tutorial-cta {
                padding: 50px 1rem;
            }

            .tutorial-cta__container {
                height: 350px;
            }

            .tutorial-cta__background {
                grid-template-columns: 1fr 1fr;
            }

            .tutorial-cta__content {
                margin-left: 0;
                max-width: 100%;
                padding: 1.5rem;
                align-items: flex-start;
                text-align: left;
                justify-content: center;
                height: 100%;
            }

            .tutorial-cta__title {
                font-size: calc(var(--h-2-font-size) * 0.8);
            }
        }

        @media (max-width: 768px) {
            .tutorial-cta {
                padding: 40px 1rem;
            }

            .tutorial-cta__container {
                height: 300px;
                border-radius: 24px;
            }

            .tutorial-cta__background {
                grid-template-columns: 1fr 1fr;
            }

            .tutorial-cta__content {
                gap: 24px;
                padding: 1rem;
                max-width: 100%;
                align-items: flex-start;
                text-align: left;
            }

            .tutorial-cta__title {
                font-size: calc(var(--h-2-font-size) * 0.7);
                line-height: 1.3;
            }

            .tutorial-cta__button {
                height: 44px;
                padding: 8px 20px;
            }

            .tutorial-cta__blur-overlay {
                width: 180px;
                height: 300px;
                filter: blur(25px);
            }
        }

        @media (max-width: 480px) {
            .tutorial-cta {
                padding: 30px 0.75rem;
            }

            .tutorial-cta__container {
                height: 250px;
                border-radius: 20px;
                justify-content: center;
            }

            .tutorial-cta__background {
                grid-template-columns: 1fr 1fr;
            }

            .tutorial-cta__content {
                gap: 40px;
                padding: 0.75rem;
                max-width: 100%;
                align-items: flex-start;
                text-align: left;
            }

            .tutorial-cta__title {
                font-size: calc(var(--h-2-font-size) * 0.6);
                line-height: 1.2;
            }

            .tutorial-cta__button {
                height: 40px;
                padding: 6px 16px;
                width: 100%;
                max-width: 150px;
            }

            .tutorial-cta__button-text {
                font-size: calc(var(--body-text-font-size) * 0.9);
            }

            .tutorial-cta__button-icon {
                width: 14px;
                height: 14px;
            }

            .tutorial-cta__arrow {
                width: 16px;
                height: 16px;
            }

            .tutorial-cta__blur-overlay {
                width: 120px;
                height: 250px;
                filter: blur(25px);
            }
        }
    </style>
</head>

<body>
    <section class="tutorial-cta" role="region" aria-label="টিউটোরিয়াল কল টু অ্যাকশন">
        <div class="tutorial-cta__container">
            <div class="tutorial-cta__background">
                <div class="tutorial-cta__bg-left">
                    <img class="tutorial-cta__bg-image--mobile" src="../img/tutorial-02.png"
                        alt="মোবাইল ডিভাইস ব্যবহারের চিত্র" />
                </div>
                <div class="tutorial-cta__bg-right">
                    <img class="tutorial-cta__bg-image--desktop" src="../img/tutorial-01.png" alt="ডেস্কটপ টিউটোরিয়াল চিত্র" />
                </div>
            </div>

            <div class="tutorial-cta__blur-overlay" aria-hidden="true"></div>

            <div class="tutorial-cta__content">
                <h2 class="tutorial-cta__title">কীভাবে login করতে হবে জানুন</h2>
                <button class="tutorial-cta__button" type="button" aria-label="লগইন টিউটোরিয়াল দেখতে ক্লিক করুন">
                    <span class="tutorial-cta__button-text">ক্লিক করুন</span>
                    <span class="tutorial-cta__button-icon" aria-hidden="true">
                        <img class="tutorial-cta__arrow" src="../arrow-right.svg" alt="" />
                    </span>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
