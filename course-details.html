<!DOCTYPE html>
<html lang="bn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&family=Tiro+Bangla:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Nurul Quran Academy</title>
    <link rel="stylesheet" href="./src/course-details.css" />

</head>

<body>

    <!-- Offer Banner -->
    <div class="w-full bg-primary" role="banner">
        <div
            class="relative flex items-center justify-between min-h-[40px] px-4 gap-2 md:gap-4 sm:px-3 xs:px-2 xs:gap-1">
            <img class="absolute left-4 flex-shrink-0 h-6 w-auto mix-blend-luminosity object-cover sm:h-8 md:h-10"
                src="../img/offer-2.png" alt="" />

            <div class="flex-1 flex justify-center items-center mx-1 sm:mx-2 md:mx-4">
                <h1 class="font-normal m-0 text-sm text-center leading-tight sm:text-base md:text-lg text-white">
                    ছোটদের কোরআন শিক্ষা কোর্সে
                </h1>
            </div>

            <div class="flex items-center gap-1 flex-shrink-0 sm:gap-2 md:gap-4">
                <img class="absolute right-4 h-6 w-auto mix-blend-luminosity object-cover sm:h-8 md:h-10"
                    src="../img/offer-1.png" alt="" />
                <button
                    class="w-5 h-5 cursor-pointer bg-transparent border-none p-0 flex items-center justify-center rounded transition-opacity duration-200 hover:opacity-80 focus:outline-2 focus:outline-offset-2 sm:w-6 sm:h-6"
                    type="button" aria-label="বন্ধ করুন">
                    <img class="w-4 h-4 sm:w-5 sm:h-5" src="../x-circle.svg" alt="" />
                </button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header
        class="flex w-full items-center justify-between px-10 py-4 bg-white box-border md:flex-col lg:flex-row"
        role="banner">
        <div class="flex items-center gap-0 flex-shrink-0 md:gap-12">
            <img class="w-[120px] h-auto aspect-[2.62] object-cover md:w-[163px]" src="../img/logo.png"
                alt="Nurul Quran Academy Logo" />

            <nav class="hidden md:flex items-center gap-3 flex-shrink-0" role="navigation" aria-label="Main navigation">
                <a href="#special-offer"
                    class="nav-link-special relative flex items-center justify-center gap-2 px-2 py-2.5 flex-shrink-0 rounded-lg border-none no-underline bg-transparent cursor-pointer transition-colors duration-200 hover:bg-black/5 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2"
                    aria-label="স্পেশাল অফার">
                    <span
                        class="w-fit text-base font-normal leading-6 whitespace-nowrap">স্পেশাল
                        অফার</span>
                </a>

                <a href="#free-courses"
                    class="flex items-center justify-center gap-2 px-2 py-2.5 flex-shrink-0 rounded-lg border-none no-underline bg-transparent cursor-pointer transition-colors duration-200 hover:bg-black/5 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2"
                    aria-label="ফ্রী কোর্স">
                    <span
                        class="w-fit text-base font-normal leading-6 whitespace-nowrap">ফ্রী
                        কোর্স</span>
                </a>

                <button
                    class="flex items-center justify-center gap-2 px-2 py-2.5 flex-shrink-0 rounded-lg border-none bg-transparent cursor-pointer transition-colors duration-200 hover:bg-black/5 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2 [&[aria-expanded='true']_.dropdown-arrow]:rotate-180"
                    type="button" aria-expanded="false" aria-haspopup="true" aria-label="সব কোর্স ক্যাটাগরি">
                    <span class="w-fit text-base font-normal leading-6 whitespace-nowrap">সব
                        কোর্স
                        ক্যাটাগরি</span>
                    <div class="w-4 h-4 aspect-square">
                        <img class="dropdown-arrow w-[11px] h-[6px] transition-transform duration-200"
                            src="../arrow-down.svg" alt="" />
                    </div>
                </button>
            </nav>
        </div>

        <div class="flex justify-end items-center gap-3 flex-shrink-0 md:gap-4">
            <button
                class="hidden md:flex items-center justify-center h-12 px-2 py-2.5 gap-2 rounded-[50px] border border-white bg-white text-base font-normal leading-6 cursor-pointer transition-colors duration-200 flex-shrink-0 hover:bg-black/5 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2"
                type="button" aria-label="লগ ইন">
                <span class="w-fit whitespace-nowrap">লগ ইন</span>
                <div class="flex items-center justify-center">
                    <img class="w-4 h-[10px]" src="../arrow-right-active.svg" alt="" />
                </div>
            </button>

            <button
                class="border-gradient-primary relative flex items-center justify-center h-12 px-6 py-2.5 gap-2.5 rounded-[50px] bg-white text-sm font-normal leading-6 cursor-pointer transition-colors duration-200 flex-shrink-0 hover:bg-black/5 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2 md:text-base"
                type="button" aria-label="যোগাযোগ করুন">
                <span class="w-fit whitespace-nowrap">যোগাযোগ করুন</span>
            </button>
        </div>
    </header>

    <!-- Mobile Navigation (shown only on mobile devices) -->
    <nav class="fixed bottom-0 left-0 right-0 z-[1000] md:hidden block" role="navigation"
        aria-label="Mobile navigation">
        <div
            class="flex items-center justify-between p-4 bg-white max-w-[768px] mx-auto xs:p-3 xs:px-2 sm:p-2.5 sm:px-1">
            <a href="#home"
                class="mobile-nav-item flex flex-col items-center gap-1 px-2 no-underline transition-opacity duration-200 cursor-pointer hover:opacity-80 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2 focus:rounded focus-visible:outline-2 focus-visible:outline-[#4a90e2] focus-visible:outline-offset-2 focus-visible:rounded xs:px-1 xs:gap-0.5 sm:px-0.5"
                aria-current="page">
                <div class="w-5 h-5 flex items-center justify-center relative xs:w-[18px] xs:h-[18px] sm:w-4 sm:h-4"
                    aria-hidden="true">
                    <img src="../home-menu-active.svg" alt="" class="max-w-full max-h-full object-contain">
                </div>
                <span
                    class="mobile-nav-active text-center text-xs leading-6 whitespace-nowrap transition-colors duration-200 xs:text-[10.8px] sm:text-[9.6px]">হোম</span>
            </a>

            <a href="#special"
                class="mobile-nav-item flex flex-col items-center gap-1 px-2 no-underline transition-opacity duration-200 cursor-pointer hover:opacity-80 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2 focus:rounded focus-visible:outline-2 focus-visible:outline-[#4a90e2] focus-visible:outline-offset-2 focus-visible:rounded xs:px-1 xs:gap-0.5 sm:px-0.5">
                <div class="w-5 h-5 flex items-center justify-center relative xs:w-[18px] xs:h-[18px] sm:w-4 sm:h-4"
                    aria-hidden="true">
                    <img src="../gift-menu.svg" alt="" class="max-w-full max-h-full object-contain">
                </div>
                <span
                    class="text-center text-xs leading-6 whitespace-nowrap text-[#afafaf] transition-colors duration-200 xs:text-[10.8px] sm:text-[9.6px]">স্পেশাল</span>
            </a>

            <a href="#free-courses"
                class="mobile-nav-item flex flex-col items-center gap-1 px-2 no-underline transition-opacity duration-200 cursor-pointer hover:opacity-80 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2 focus:rounded focus-visible:outline-2 focus-visible:outline-[#4a90e2] focus-visible:outline-offset-2 focus-visible:rounded xs:px-1 xs:gap-0.5 sm:px-0.5">
                <div class="w-5 h-5 flex items-center justify-center relative xs:w-[18px] xs:h-[18px] sm:w-4 sm:h-4"
                    aria-hidden="true">
                    <img src="../circle-menu.svg" alt="" class="max-w-full max-h-full object-contain">
                </div>
                <span
                    class="text-center text-xs leading-6 whitespace-nowrap text-[#afafaf] transition-colors duration-200 xs:text-[10.8px] sm:text-[9.6px]">ফ্রী
                    কোর্স</span>
            </a>

            <a href="#all-courses"
                class="mobile-nav-item flex flex-col items-center gap-1 px-2 no-underline transition-opacity duration-200 cursor-pointer hover:opacity-80 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2 focus:rounded focus-visible:outline-2 focus-visible:outline-[#4a90e2] focus-visible:outline-offset-2 focus-visible:rounded xs:px-1 xs:gap-0.5 sm:px-0.5">
                <div class="w-5 h-5 flex items-center justify-center relative xs:w-[18px] xs:h-[18px] sm:w-4 sm:h-4"
                    aria-hidden="true">
                    <img src="../cap-menu.svg" alt="" class="max-w-full max-h-full object-contain">
                </div>
                <span
                    class="text-center text-xs leading-6 whitespace-nowrap text-[#afafaf] transition-colors duration-200 xs:text-[10.8px] sm:text-[9.6px]">সব
                    কোর্স</span>
            </a>

            <a href="#login"
                class="mobile-nav-item flex flex-col items-center gap-1 px-2 no-underline transition-opacity duration-200 cursor-pointer hover:opacity-80 focus:outline-2 focus:outline-[#4a90e2] focus:outline-offset-2 focus:rounded focus-visible:outline-2 focus-visible:outline-[#4a90e2] focus-visible:outline-offset-2 focus-visible:rounded xs:px-1 xs:gap-0.5 sm:px-0.5">
                <div class="w-5 h-5 flex items-center justify-center relative xs:w-[18px] xs:h-[18px] sm:w-4 sm:h-4"
                    aria-hidden="true">
                    <img src="../user-menu.svg" alt="" class="max-w-full max-h-full object-contain">
                </div>
                <span
                    class="text-center text-xs leading-6 whitespace-nowrap text-[#afafaf] transition-colors duration-200 xs:text-[10.8px] sm:text-[9.6px]">লগ
                    ইন</span>
            </a>
        </div>
    </nav>

    <main class="w-full">

    </main>

</body>

</html>
